<link rel="stylesheet" href="/css/blog.css" />

<style type='text/css'>
    .postdate {
        font-size: 66%;
    }
</style>

<ul>
    $for(posts)$
        <li>
            <a href="$url$">$title$</a> - <span class="postdate">$cleandate$</span>
            <p class=postdescription>
                $if(description)$
                    $description$
                $endif$
            </p>
        </li>
    $endfor$
</ul>
