<link rel="stylesheet" href="/css/blog.css" />
<div class="header">
    posted on $cleandate$ HE
</div>
<div class="taglist">
$if(tags)$
    topics: $tags$
$endif$
</div>
$if(warning)$
    <div class="warning">
        <div class="warning-icon">
            <img alt="warning icon" src="/images/favicon.ico" width="60px" height="60px">
        </div>
        <span class="warning-text">
            $warning$
        </span>
    </div>
$endif$
$body$
