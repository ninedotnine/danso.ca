
<link rel="stylesheet" href="/css/blog.css" />
<div class="header">
    posted on $cleandate$ HE
</div>
<div class="taglist">
$if(tags)$
    topics: $tags$
$endif$
</div>
$if(warning)$
    <div class="warning">
        <div class="warning-icon">
            <img alt="warning icon" src="/images/favicon.ico" width="60px" height="60px">
        </div>
        <span class="warning-text">
            $warning$
        </span>
    </div>
$endif$
$body$

<section class="webring">
  <h2>more from the friends of danso:</h2>
  <section class="articles">
    {{range .Articles}}
    <div class="article">
      <h3 class="title">
        <a href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
      </h3>
      <small class="date">{{.Date | datef "January 2"}}</small>
      <p class="summary">{{.Summary}}</p>
      <small class="source">
        via <a href="{{.SourceLink}}">{{.SourceTitle}}</a>
      </small>
    </div>
    {{end}}
  </section>
  <p class="attribution">
    generated by
    <a href="https://git.sr.ht/~sircmpwn/openring">openring</a>
  </p>
</section>
